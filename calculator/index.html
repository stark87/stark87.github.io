<!DOCTYPE html>
<html lang="en-US">

	<head>
		<title>Number Base Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="dec.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>	
	</head>

	<body>
		<div class="container-fluid p-0" style="height: 100vh;">
			<div class="row m-0" id="head" style="background: black; height: 15%;">
				<div class="col-12 d-flex justify-content-center align-items-center">	
					<h1>Number Base Calculator</h1>
				</div>
			</div>

			<div class="row d-flex justify-content-center align-items-center m-0" style="height: 15%">
				<div class="col d-flex justify-content-end px-0">
					<select id="from" onchange="change()">
						<option value="Binary">Binary</option>
						<option value="Octal">Octal</option>
						<option value="Decimal">Decimal</option>
						<!-- <option value="hex">Hexadecimal</option> -->
					</select>
				</div>

				<div class="col-2 col-lg-1 d-flex justify-content-center">
					<span style="font-size: 1.5em; font-weight: bold;">To</span>
				</div>

				<div class="col d-flex justify-content-start px-0">
					<select id="to" onchange="change()">
						<option value="Decimal">Decimal</option>
						<option value="Binary">Binary</option>
						<option value="Octal">Octal</option>
						<!-- <option value="Hexadecimal">Hexadecimal</option> -->
					</select>
				</div>

			</div>

			<div class="row m-0 d-flex justify-content-center align-items-start" style="height: 70%;">
				<div class="col-10 col-md-6 col-lg-4 d-flex flex-column py-3 px-0 mt-4" id="body">
					<div class="d-flex justify-content-center p-0 m-2">
						<h2 id="tag">Binary To Decimal</h2>
					</div>
					<div class="d-flex justify-content-center p-3 m-2">
						<input type="number" name="number" pattern="[0-9]" id="number" class="py-1">
					</div>
					<div class="d-flex justify-content-center">
						<span id="display"></span>
					</div>
					<div class="d-flex justify-content-center p-2 m-4">
						<button class="px-3 py-1" id="converter" onclick="convert()">Convert</button>
					</div>
					<div class="d-flex justify-content-center p-3 m-2">
						<input type="text" name="" id="output" value="" class="py-1" readonly>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="calculator.js"></script>
</html>
